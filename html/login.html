<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="keywords" content="虎居,虎居商城,家居商城,建材商城,虎居网,家居新零售平台,新零售加盟">
	<meta name="description" content="虎居家居建材直卖网,创意家居、智能家居的一站式家居新零售平台,采用C2M2B模式，千余家家居新零售加盟商家，实现家居行业新零售选购有感体验场景化,让消费者省心、省时、省力、省钱.">
	<title>虎居商城-登录</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/global.min.css">
	<link rel="stylesheet" href="../css/login.min.css">
	<script type="text/javascript" src = "../js/require.js" async = "true" defer data-main ="../js/mainLogin"></script>
</head>
<body>
	<!-- 顶部 -->
	<div class="login-header container">
        <div class="logo">
            <a href="index.html">
                <img src="../images/login_logo.png">
            </a>
        </div>
	</div>
	<!-- 登录 -->
	<div class="login-main">
	    <div class="hdBox">
	            <a href="index.html">
	            <img src="../images/login-img.jpg">
	            </a>
	            </div>
	    <div class="loginBox slideTxtBox">
	        <strong>虎居商城用户登录</strong>
	        <div class="hd">
	            <ul>
	                <li class="on">
	                    密码登录
	                    <span class="arrow"></span>
	                </li>
	                <li>
	                    短信登录
	                    <span class="arrow"></span>
	                </li>
	                <li class="">
	                    扫码登录
	                    <span class="arrow"></span>
	                </li>
	            </ul>
	        </div>
	        <div class="bd">
	            <div class="bd-box paw_log" style="display: block;">
	                <div class="tips-box box_1" style="display: none">
	                    <i></i>
	                    <span>请输入密码</span>
	                </div>
	                <ul>
	                    <li>
	                        <input type="text" id="account" autocomplete="off" name="accout" placeholder="账户/手机号">
	                    </li>
	                    <li>
	                        <input type="password" id="password" autocomplete="off" name="passwd" placeholder="密码">
	                    </li>
	                    <li>
	                        <input class="yzm_ipt" id="code" autocomplete="off" name="vcode" type="text" placeholder="验证码">
	                        <div class="yzm">
	                            <img src="" alt="看不清，点击换一张" style=" height: 34px;cursor:pointer;" title="看不清，点击换一张" onclick="">                        </div>
	                    </li>
	                </ul>
	                <button type="submit" id="userLogin" class="log-btn">
	                    登录
	                </button>
	                <p class="zc">
	                    <a class="fl" href="/default/find-pwd" target="_blank">找回密码</a>
	                </p>
	            </div>
	            <div class="bd-box note_log" style="display: none;">
	                <div class="tips-box box_2" style="display: none">
	                    <i></i>
	                    <span>请输入手机号</span>
	                </div>
	                <ul>
	                    <li>
	                        <input type="text" id="mobile-note" placeholder="手机号">
	                    </li>
	                    <li>
	                        <input class="yzm_ipt" id="code-note" type="text" placeholder="验证码">
	                        <div class="yzm">
	                            <img src="" alt="看不清，点击换一张" style=" height: 34px;cursor:pointer;" title="看不清，点击换一张" onclick="">                        </div>
	                    </li>
	                    <li>
	                        <input class="yzm_ipt" id="smscode-note" type="text" placeholder="短信验证码">
	                        <a class="yzm msgYzm" data-value="1">
	                            获取验证码
	                        </a>
	                    </li>
	                </ul>
	                <button type="submit" id="noteLogin" class="log-btn">
	                    登录
	                </button>
	            </div>
	            <div class="bd-box matrixbox" style="display: none;">
	                <div class="qrcode" id="qrcode" data-val="59959dada59e4b269335">
	                    <img src="../images/erweima.png">
	                    <p>使用虎居商城APP扫一扫登录</p>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- 底部 -->
	<div class="login-footer">
	    <div class="copyright_links">
	        <a href="javascript:void(0);">
	            注册协议
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            联系客服
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            友情链接
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            广告合作
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            商家中心
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            站点地图
	        </a>
	    </div>
	    <p class="copyright">
	        版权所有  copyright 2017-2018 四川虎居科技有限公司
	    </p>
	    <p class="copyright">
	        京公网安备 11000002000088号   <span class="spacer"></span>   京ICP证070359号   <span class="spacer"></span>   蜀ICP备100292929号
	    </p>
	</div>
</body>
</html>
