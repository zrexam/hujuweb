<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="keywords" content="虎居,虎居商城,家居商城,建材商城,虎居网,家居新零售平台,新零售加盟">
	<meta name="description" content="虎居家居建材直卖网,创意家居、智能家居的一站式家居新零售平台,采用C2M2B模式，千余家家居新零售加盟商家，实现家居行业新零售选购有感体验场景化,让消费者省心、省时、省力、省钱.">
	<title>虎居商城-注册</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/global.min.css">
	<link rel="stylesheet" href="../css/login.min.css">
	<script type="text/javascript" src = "../js/require.js" async = "true" defer data-main ="../js/mainLogin"></script>
</head>
<body>
	<!-- 顶部广告图 -->
	<div class="container-fluid adpicTop clearfix">
		<img src="../images/apicTop.jpg" alt="顶部广告图" title="顶部广告图">
	</div>
	<!-- 顶部 -->
	<div class="login-header container">
        <div class="logo">
            <a href="/">
                <img src="../images/logo.png">
            </a>
            <h2>用户注册-虎居</h2>
        </div>
        <a class="fr" href="/">
            商城首页
        </a>
	</div>
	<!-- 注册 -->
	<div class="registerBox">
	    <div class="register-main">
	        <div class="registerL">
	            <ul>
	                <li>
	                    <label>
	                        手机号
	                    </label>
	                    <input class="yzm-ipt red-bor" type="text" maxlength="11" id="mobile" placeholder="建议使用常用手机">
	                    <span class="tips">请输入手机号</span>
	                </li>
	                <li>
	                    <label>
	                        验证码
	                    </label>
	                    <input type="text" placeholder="请输入右方图形验证码" maxlength="4" id="code" class="yzm-ipt">
	                    <div class="yzm">
	                        <img src="/site/show-captcha?name=registerCode&amp;v=0.6396994965691938" alt="看不清，点击换一张" style="height: 34px;cursor:pointer;" title="看不清，点击换一张" onclick="this.src='/site/show-captcha?name=registerCode&amp;v='+Math.random()">                    </div>
	                    <span class="tips"></span>
	                </li>
	                <li>
	                    <label>
	                        短信验证码
	                    </label>
	                    <input type="text" placeholder="请输入短信验证码" maxlength="4" id="smscode" class="yzm-ipt">
	                    <a class="yzm msgYzm" data-value="1">获取验证码</a>
	                    <span class="tips"></span>
	                </li>
	                <li>
	                    <label>
	                        设置密码
	                    </label>
	                    <input type="password" placeholder="建议至少使用两种字符组合" id="password">
	                    <span class="tips"></span>
	                </li>
	                <li>
	                    <label>
	                        密码确认
	                    </label>
	                    <input type="password" placeholder="请再次输入密码" id="password_queren">
	                    <span class="tips"></span>
	                </li>
	            </ul>
	            <p class="lost">
	                点击注册，同意虎居<a target="_blank" title="注册协议" href="/register-info.html">《注册协议》</a>
	            </p>
	            <button type="submit" id="RegisterSubmit" class="reg-btn">
	                同意协议并注册
	            </button>
	        </div>
	        <div class="loginR">
	            <p>已有虎居账号，点击立即登录</p>
	            <a class="log" title="登录" href="/login.html">登录</a>
	            <p class="link">
	                如果您是商家，请点击 <a target="_blank" title="商家登录" href="https://seller.huju168.com">商家登录</a>
	            </p>
	        </div>
	    </div>
	</div>
	<!-- 底部 -->
	<div class="login-footer">
	    <div class="copyright_links">
	        <a href="javascript:void(0);">
	            注册协议
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            联系客服
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            友情链接
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            广告合作
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            商家中心
	        </a>
	        <span class="spacer"></span>
	        <a href="javascript:void(0);">
	            站点地图
	        </a>
	    </div>
	    <p class="copyright">
	        版权所有  copyright 2017-2018 四川虎居科技有限公司
	    </p>

	        京公网安备 11000002000088号   <span class="spacer"></span>   京ICP证070359号   <span class="spacer"></span>   蜀ICP备100292929号
	    </p>
	</div>
</body>
</html>
